        </div>
        <div class="max-w-xl">
          <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
            <div id="result" class="mb-2 preview-box"></div>
            <div class="flex justify-center">
              <a
                id="download-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                style="display: none"
                onclick="download()"
                download="bro.png"
                >Download</a
              >
            </div>
          </div>
        </div>

    </div>
    <script>
      // Assuming you have an array of folder names
      const traitNames = [
        "background",
        "body",
        "eyes",
        "head",
        "mouth",
        "sticker",
      ];

      // Function to read a CSV file and return its contents as an array
      function readCSV(file) {
        // Replace this with your own CSV reading logic
        // Here's a simplified example assuming the CSV is already loaded as a string
        const csvString = file;
        const lines = csvString.split("\n");
        return lines
          .map((line) => line.trim())
          .filter((line) => line.length > 0);
      }

      // Function to populate a select element with options
      function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach((option) => {
          const optionElement = document.createElement("option");
          optionElement.text = option;
          optionElement.value = option;
          select.add(optionElement);
        });
        // Ensure a single, consistent default selection
        select.selectedIndex = 0;
      }

      window.onload = () => {
        const loads = traitNames.map((folderName) =>
          fetch(`assets/${folderName}/list.csv`)
            .then((response) => response.text())
            .then((csvData) => {
              const options = readCSV(csvData);
              populateSelect(folderName, options);
            })
            .catch((error) => {
              console.error(`Error loading CSV file for ${folderName}:`, error);
            })
        );
        Promise.all(loads).then(() => generateBro());
      };

      function randomBro() {
        traitNames.forEach(function (trait) {
          if (!document.getElementById(trait + "-fixed").checked) {
            const selectElement = document.getElementById(trait);
            const optionsLength = selectElement.options.length;
            if (optionsLength === 0) return;
            const randomIndex = Math.floor(Math.random() * optionsLength);
            // Use property-based selection to avoid accumulating multiple selected attributes
            selectElement.selectedIndex = randomIndex;
          }
        });
        generateBro();
      }

      const downloadLink = document.getElementById("download-btn");
      downloadLink.addEventListener("click", () => {
        const img = document.querySelector("#result img");
        if (img && img.src) {
          downloadLink.href = img.src;
        }
      });

      // Simple in-memory image cache to avoid repeated loads
      const imageCache = new Map();

      // Load image using ImageBitmap when possible (faster decode, off-main-thread)
      async function loadImage(src) {
        if (imageCache.has(src)) {
          return imageCache.get(src);
        }
        try {
          const resp = await fetch(src, { mode: "cors" });
          const blob = await resp.blob();
          if ("createImageBitmap" in window) {
            const ib = await createImageBitmap(blob);
            imageCache.set(src, ib);
            return ib;
          }
          // Fallback to HTMLImageElement if ImageBitmap is unavailable
          const img = await new Promise((resolve, reject) => {
            const el = new Image();
            el.crossOrigin = "anonymous";
            el.onload = () => resolve(el);
            el.onerror = (err) => reject(err);
            el.src = URL.createObjectURL(blob);
          });
          imageCache.set(src, img);
          return img;
        } catch (e) {
          // Final fallback: direct <img src> path
          return new Promise((resolve, reject) => {
            const el = new Image();
            el.crossOrigin = "anonymous";
            el.onload = () => {
              imageCache.set(src, el);
              resolve(el);
            };
            el.onerror = (err) => reject(err);
            el.src = src;
          });
        }
      }

      async function composeOnCanvas(selected) {
        const canvas = document.createElement("canvas");
        canvas.width = 1080;
        canvas.height = 1080;
        const ctx = canvas.getContext("2d");

        // Load all needed layers concurrently
        const pending = [];
        const sources = {};
        for (const trait of traitNames) {
          const value = selected[trait];
          if (!value || value === "None") continue;
          const src = `assets/${trait}/${value}.png`;
          sources[trait] = src;
          pending.push(loadImage(src).then((img) => ({ trait, img })));
        }
        const loaded = await Promise.all(pending);
        const byTrait = Object.fromEntries(loaded.map((o) => [o.trait, o.img]));

        // Draw in trait order for correct stacking
        for (const trait of traitNames) {
          const img = byTrait[trait];
          if (!img) continue;
          ctx.drawImage(img, 0, 0, 1080, 1080);
        }
        return canvas.toDataURL("image/png");
      }

      async function generateBro() {
        document.getElementById("download-btn").style.display = "block";

        const formData = new FormData(document.getElementById("bro-form"));
        const selected = {};
        traitNames.forEach((t) => (selected[t] = formData.get(t)));

        try {
          const dataUrl = await composeOnCanvas(selected);
          document.getElementById(
            "result"
          ).innerHTML = `<img src="${dataUrl}" alt="bro"/>`;
        } catch (e) {
          console.warn("Canvas generation failed, falling back to server:", e);
          const params = new URLSearchParams(formData).toString();
          const apiUrl = "/api/generate?" + params;
          fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById(
                "result"
              ).innerHTML = `<img src="${data.bro}" alt="bro"/>`;
            })
            .catch((error) => {
              console.error("Server fallback failed:", error);
            });
        }
      }
    </script>
